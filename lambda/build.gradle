plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.4'
    id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.urbondo'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-web:6.0.0'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.1'
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.472'
    implementation 'software.amazon.awssdk:cognitoidentityprovider:2.20.149'
    implementation 'org.hibernate:hibernate-validator:8.0.1.Final'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.google.dagger:dagger:2.39.1'
    implementation project(path: ':lib')
    annotationProcessor 'com.google.dagger:dagger-compiler:2.39.1'
    runtimeOnly 'com.amazonaws:aws-lambda-java-log4j2:1.5.1'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}


task packageJar(type: Zip) {
    into('lib') {
        from(jar)
        from(configurations.runtimeClasspath)
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

bootJar {
    enabled = false
}

build.dependsOn packageJar