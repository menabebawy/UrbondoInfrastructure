plugins {
    id 'java-library'
    id 'application'
}

group = 'com.urbondo'
version = '0.1'
java.sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'software.amazon.awscdk:aws-cdk-lib:2.89.0'
    implementation 'software.amazon.awscdk:apigatewayv2-integrations-alpha:2.89.0-alpha.0'
    implementation 'software.amazon.awssdk:cognitoidentityprovider:2.20.149'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'com.urbondo.UrbondoApp'
}